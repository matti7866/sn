<!-- BEGIN breadcrumb -->
<ol class="breadcrumb float-xl-end">
	<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
	<li class="breadcrumb-item"><a href="javascript:;">Page Options</a></li>
	<li class="breadcrumb-item active">d3 Chart</li>
</ol>
<!-- END breadcrumb -->
<!-- BEGIN page-header -->
<h1 class="page-header">d3 Chart <small>header small text goes here...</small></h1>
<!-- END page-header -->

<!-- BEGIN row -->
<div class="row">
	<!-- BEGIN col-6 -->
	<div class="col-xl-6">
		<!-- BEGIN panel -->
		<panel title="Line Chart">
			<nvd3 [options]="lineChartOptions" [data]="lineChartData"></nvd3>
			
			<ng-container outsideBody>
				<!-- BEGIN hljs-wrapper -->
				<div class="hljs-wrapper">
					<pre><code class="xml" [highlight]="code1"></code></pre>
				</div>
				<!-- END hljs-wrapper -->
			</ng-container>
		</panel>
		<!-- END panel -->
	</div>
	<!-- END col-6 -->
	<!-- BEGIN col-6 -->
	<div class="col-xl-6">
		<!-- BEGIN panel -->
		<panel title="Bar Chart">
			<nvd3 [options]="barChartOptions" [data]="barChartData"></nvd3>

				<!-- BEGIN hljs-wrapper -->
				<div class="hljs-wrapper">
					<pre><code class="xml" [highlight]="code2"></code></pre>
				</div>
				<!-- END hljs-wrapper -->
			</ng-container>
		</panel>
		<!-- END panel -->
	</div>
	<!-- END col-6 -->
</div>
<!-- END row -->
